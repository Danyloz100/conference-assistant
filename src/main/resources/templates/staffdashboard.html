<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/all.css" rel="stylesheet" th:href="@{/css/all.css}">
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <title>Conferences Admin Panel</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/dashboard"><i class="fas fa-crown"></i> Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
            aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="">Manage Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Statistics</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/logout_admin'}">Log out</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid mx-auto mt-5">
    <h1 class="text-center">Conferences</h1>

</div>


<div class="container mx-auto mt-5" style="">
    <table class="table">

        <thead class="thead">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Details</th>
            <th scope="col">Topics</th>
            <th scope="col">StartDate</th>
            <th scope="col">EndDate</th>

            <th></th>

            <!--See only 'ADMIN'-->
            <div sec:authorize="hasAnyAuthority('ADMIN')">
                <th><a class="btn btn-primary btn-sm" href="/conferenceadd">Add</a></th>
            </div>
            <!---->
        </tr>
        </thead>

        <tbody>
        <!--${colab_id} == ${conf.getId()}-->
        <tr th:each="conf:${Conflist}">
            <!--Link /conference-dashboard for staff to manage topics start/end and see questions-->
            <th th:if="${#lists.contains(colabs_id,conf.getId())} or ${isAdmin.equals('ADMIN')}"scope="row"><a th:href="@{'/conference-dashboard/' + ${conf.getId()}}" th:text="${conf.getTheme()}"></a>
            </th>
            <td th:if="${#lists.contains(colabs_id,conf.getId())} or ${isAdmin.equals('ADMIN')}" th:text="${conf.getDescription()}"></td>
            <td th:if="${#lists.contains(colabs_id,conf.getId())} or ${isAdmin.equals('ADMIN')}">10</td>
            <td th:if="${#lists.contains(colabs_id,conf.getId())} or ${isAdmin.equals('ADMIN')}" th:text="${conf.getStart()}"></td>
            <td th:if="${#lists.contains(colabs_id,conf.getId())} or ${isAdmin.equals('ADMIN')}" th:text="${conf.getEnd()}"></td>

            <!--See only 'ADMIN'-->
            <div sec:authorize="hasAnyAuthority('ADMIN')">
                <td><a class="btn btn-danger btn-sm" th:href="@{'/delete-conference/' + ${conf.getId()}}" value=""
                       name=""><i class="fas fa-skull-crossbones"></i></a></td>
            </div>
            <!--See only 'ADMIN'-->

            <td th:if="${#lists.contains(colabs_id,conf.getId())} or ${isAdmin.equals('ADMIN')}"><a class="btn btn-success btn-sm" th:href="@{'/conference-page/' + ${conf.getId()}}">Edit</a></td>

        </tr>

        </tbody>
    </table>

</div>


<div th:replace="fragments :: footer"></div>

</body>
</html>
