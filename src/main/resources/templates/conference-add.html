<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/all.css" rel="stylesheet" th:href="@{/css/all.css}">
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <title>Add New Conference</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/dashboard"><i class="fas fa-crown"></i> Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="">Manage Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Statistics</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link" href="#">Log out</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid mx-auto mt-5">
    <h1 class="text-center">Add Conference</h1>
</div>

<div class="container-fluid mx-auto mt-5 col-sm-5">

    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="email" class="form-control" id="inputName" placeholder="Conference Name">
            </div>
            <div class="form-group col-md-6">
                <label for="conf-time">Date and Time</label>
                <input type="datetime-local" class="form-control" id="conf-time"
                       name="meeting-time" value=""
                       min="2020-04-21T00:00" max="2020-09-14T00:00">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="inputDescr">Description</label>
            <textarea type="text" class="form-control" id="inputDescr" placeholder="Apartment, studio, or floor"></textarea>
        </div>

        <!--            TODO: Do wee need this image input here?-->

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="uploadImage">Upload an image</label>
                <input type="file" class="form-control-file" id="uploadImage">
            </div>
            <div class="form-group col-md-4">

            </div>

        </div>

        <!--this button in case of success should do redirect to /staffdashboard -->
        <button type="submit" class="btn btn-info">Save</button>
    </form>

</div>

</html>
