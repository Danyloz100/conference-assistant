<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Staff Registration</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div class="container-fluid mx-auto mt-5">
    <h1 class="text-center">Please, fill out the registration form below</h1>
</div>

<div class="container-fluid mx-auto mt-5 col-sm-4">
    <form th:action="@{'/staff/registrationn'}" th:object="${staff}" method="POST" >
                <div class="form-group">
                <input type="email" th:field="*{email}"  class="form-control" id="exampleInputEmail1" aria-describedby="Email" placeholder="Email">
                </div>

                <div class="form-group"> <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div></div>
        <div class="form-row">
        <div class="form-group col-md-6">
                <input th:field="*{name}" class="form-control" id="exampleInputName" aria-describedby="Name" placeholder="Your Name">
                </div>
                <div class="form-group col-md-6">
                    <input th:field="*{surname}" class="form-control" id="exampleInputSurname" aria-describedby="Surname" placeholder="Your Surname">

                </div>
        </div>
        <div class="form-group">
                    <input type="password" th:field="*{pass}" class="form-control" id="exampleInputPass" aria-describedby="Password" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-dark">Login</button>
            </form>
        </div>
<!--    </div>-->
<!--</div>-->

</body>
</html>
