<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/all.css" rel="stylesheet" th:href="@{/css/all.css}">
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <title>Edit Conference</title>
</head>
<body>
<div th:replace="fragments :: admin-header"></div>
<div class="container-fluid mx-auto mt-5">
    <h1 class="text-center">Edit Conference</h1>
</div>

<div class="container-fluid mx-auto mt-5 col-sm-5">

    <form action="#" th:action="@{'/conference-edit/'+${confId}}" th:object="${conf}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <textarea type="text" th:field="*{theme}" class="form-control" id="inputName" name="textarea" rows="1" cols="50">Get name from DB</textarea>
            </div>
            <div class="form-group col-md-6">
                <label for="conf-time">Date and Time</label>
<!--                TODO: get value="" for this input from DB-->
                <input type="datetime-local" class="form-control" id="conf-time"
                       name="meeting-time" value="2018-06-12T19:30"
                       min="2020-04-21T00:00" max="2020-09-14T00:00">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <textarea type="text" th:field="*{address}" class="form-control" id="inputAddress" name="textarea" rows="1" cols="50">Get address from DB</textarea>

        </div>
        <div class="form-group">
            <label for="inputDescr">Description</label>
            <textarea type="text" th:field="*{description}" class="form-control" id="inputDescr" >Get description from DB</textarea>
        </div>
        <div class="form-row">
<!--            TODO: Do wee need this here?-->
<!--            <div class="form-group col-md-6">-->
<!--                <label for="uploadImage">Upload an image</label>-->
<!--                <input type="file" class="form-control-file" id="uploadImage">-->
<!--            </div>-->
<!--            <div class="form-group col-md-4">-->

<!--            </div>-->

        </div>

<!--this button in case of success should do redirect to /conference-page -->
        <button type="submit" class="btn btn-info">Save</button>
    </form>

</div>

<div th:replace="fragments :: footer"></div>

</body>
</html>
