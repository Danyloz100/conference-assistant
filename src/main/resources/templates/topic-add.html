<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/all.css" rel="stylesheet" th:href="@{/css/all.css}">
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <title>Add New Topic</title>
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="col-md-8"></div>
    <div class="col-6 col-md-4">
        <a class="btn btn-light my-2" href="/dashboard">Dashboard</a>
        <a class="btn btn-light my-2" href="#">Statistics</a>
        <a class="btn btn-light my-2" href="#">Manage Users</a>
        <a class="btn btn-light my-2" href="">Log out</a>
    </div>
</nav>

<div class="container-fluid mx-auto mt-5">
    <h1 class="text-center">Add Topic</h1>
</div>

<div class="container-fluid mx-auto mt-5 col-sm-5">

    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
                <label for="inputSpeaker">Speaker Name</label>
                <input type="text" class="form-control" id="inputSpeaker" placeholder="Johan Bah">

            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="conf-time-start">Start Date and Time</label>
            <input type="datetime-local" class="form-control" id="conf-time-start"
                   name="meeting-time" value="2018-06-12T19:30"
                   min="2020-04-21T00:00" max="2020-09-14T00:00">
            </div>
            <div class="form-group col-md-6">
            <label for="conf-time-end">End Date and Time</label>
            <input type="datetime-local" class="form-control" id="conf-time-end"
                   name="meeting-time" value="2018-06-12T19:30"
                   min="2020-04-21T00:00" max="2020-09-14T00:00">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescr">Description</label>
            <textarea type="text" class="form-control" id="inputDescr" placeholder="Apartment, studio, or floor"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="uploadImage">Upload speaker picture</label>
                <input type="file" class="form-control-file" id="uploadImage">
            </div>
            <div class="form-group col-md-4">

            </div>

        </div>

        <button type="submit" class="btn btn-info">Save</button>
    </form>

</div>

<footer class="">
    <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
        <a href=""> JA Course [team 1]</a>
    </div>
</footer>
</body>
</html>
