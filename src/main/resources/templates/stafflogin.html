<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>StaffLogin</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div class="container-fluid mx-auto mt-5">
    <h1 class="text-center">You need to Log in to move forward</h1>
</div>

<div class="container-fluid mx-auto mt-5 col-sm-4">
    <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form action="#" th:action="@{'/staff/login'}" method="post">

            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div><input type="submit" value="Log In"/></div>
        </form>
        <div>
            <a th:href="@{'/staff/registration'}">Register</a>
        </div>
    </div>
</body>
</html>
