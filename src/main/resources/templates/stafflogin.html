<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>StaffLogin</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="bg-info">
<div class="container-fluid mx-auto mt-5 align-middle">
    <div class="col-md-10 mx-auto text-center">

        <div class="col-md-10 d-flex justify-content-center mx-auto ">

            <form  action="/registration-staff" th:object="${staff}" method="POST" class="form-inline py-5 justify-content-center "  style="width: 80%; margin-top: 20%">


                <input type="email" th:field="*{email}"  style="width: 60%;" class="form-control px-5 py-4 mr-2" id="exampleInputEmail1" aria-describedby="Email" placeholder="Enter email">
                <input th:field="*{name}" style="width: 60%;" class="form-control px-5 py-4 mr-2" id="exampleInputName" aria-describedby="Name" placeholder="Enter name">
                <input th:field="*{surname}" style="width: 60%;" class="form-control px-5 py-4 mr-2" id="exampleInputSurname" aria-describedby="Surname" placeholder="Enter surname">
                <input type="password" th:field="*{pass}" style="width: 60%;" class="form-control px-5 py-4 mr-2" id="exampleInputPass" aria-describedby="Password" placeholder="Enter password">


                <button type="submit" class="btn btn-dark">Login</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
