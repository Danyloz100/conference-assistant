<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Welcome to our conferences</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="bg-info">
<div class="container-fluid mx-auto mt-5 align-middle">
    <div class="col-md-10 mx-auto text-center">

        <div class="">
            <h1>Welcome!</h1>
            <p>find and scar QR-code to enter the conference you are visiting</p>


            <div>
                <h3>All planned conferences: </h3>

            </div>

            <div class="col-sm-8 mx-auto py-3" th:each="c : ${conferences}">
                <div class="row py-5 px-3 topic border border-light" >
                    <div class="col-sm-8 mx-auto text-left">

                        <span><a th:href="${c.getId()}  + '/schedule'" class="text-decoration-none text-dark"><h4 class="h4" th:text="${c.getTheme()}"></h4></a></span>
                        <p><b>Time:</b> <span th:text="${c.getStart().getDayOfMonth()} + ' ' +  ${c.getStart().getMonth()} + ' ' + ${c.getStart().getHour()} + ':' + ${c.getStart().getMinute()}"></span> - <span th:text="${c.getEnd().getHour()} + ':' + ${c.getEnd().getMinute()}"></span></p>
                        <p th:text="${c.getDescription()}"></p>
                        <p><b>Address:</b> <span th:text="${c.getAddress()}"></span></p>
                    </div>
                    <div class="col-sm-3 mx-auto">
                        <figure class="figure">
                            <img src="../static/images/image-placeholder.png" th:src="@{/images/image-placeholder.png}" class="figure-img img-fluid rounded" height="350" width="350"/>
                        </figure>
                    </div>

                </div>
            </div>

        </div>


    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
